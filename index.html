    <style>
        body {
            font-family: 'Nunito', 'Noto Sans SC', sans-serif;
        }
        /* Markdown Styles for the content */
        .markdown-body h1 { font-size: 1.5rem; font-weight: 700; margin-bottom: 1rem; color: #ea580c; }
        .markdown-body h2 { font-size: 1.25rem; font-weight: 600; margin-top: 1.5rem; margin-bottom: 0.75rem; color: #c2410c; border-bottom: 1px solid #fed7aa; padding-bottom: 0.25rem; }
        .markdown-body h3 { font-size: 1.1rem; font-weight: 600; margin-top: 1rem; margin-bottom: 0.5rem; color: #9a3412; }
        .markdown-body p { margin-bottom: 0.75rem; line-height: 1.7; color: #374151; }
        .markdown-body ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 1rem; }
        .markdown-body ol { list-style-type: decimal; padding-left: 1.5rem; margin-bottom: 1rem; }
        .markdown-body li { margin-bottom: 0.25rem; }
        .markdown-body strong { font-weight: 700; color: #ea580c; background-color: #ffedd5; padding: 0 4px; border-radius: 4px; }
        .markdown-body blockquote { border-left: 4px solid #fdba74; padding-left: 1rem; color: #4b5563; font-style: italic; margin-bottom: 1rem; }
        .markdown-body code { background-color: #f3f4f6; padding: 0.2rem 0.4rem; border-radius: 0.25rem; font-family: monospace; font-size: 0.9em; }
        .markdown-body table { width: 100%; border-collapse: collapse; margin-bottom: 1rem; }
        .markdown-body th, .markdown-body td { border: 1px solid #e5e7eb; padding: 0.5rem; text-align: left; }
        .markdown-body th { background-color: #f9fafb; font-weight: 600; }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #fdba74; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #fb923c; }
    </style>

}
